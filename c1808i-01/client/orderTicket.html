<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./orderTicket.js"></script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Your phone:</td>
                <td><input type="text" id="userPhone"></td>
            </tr>
            <tr>
                <td>Your ticket:</td>
                <td><input type="text" id="ticketTypeId"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="textarea" id="description"></td>
            </tr>
            <tr>
                <td>Number of tickets:</td>
                <td><input type="number" id="numberOfTickets"></td>
            </tr>
            <button id="orderTicket">Buy a ticket</button>
        </table>
    </form>
    
</body>
</html>
